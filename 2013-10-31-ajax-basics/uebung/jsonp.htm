<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Ajax Tutorial</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>
        var images = "";

        function callback(json) {
            for (var i = 0; i < json.photos.photo.length; i++) {
                var item = json.photos.photo[i];
                var photoURL = 'http://farm' + item.farm + '.static.flickr.com/' + item.server + '/' + item.id + '_' + item.secret + '_m.jpg';
                var imageElement = '<img src="' + photoURL + '">';

                images += imageElement;
            }
        }

        function loaded() {
            document.getElementById("container").innerHTML = images;
        }
    </script>

    <script type="text/javascript" src="http://api.flickr.com/services/rest/?&method=flickr.photos.search&api_key=4ef2fe2affcdd6e13218f5ddd0e2500d&text=Ã¤pfel&page=1&per_page=55&sort=relevance&format=json&jsoncallback=callback"></script>
</head>

<body onload="loaded();">
    <div id="container">
        <!-- HIER DIE BILDER REINLADEN -->
    </div>
</body>

</html>
